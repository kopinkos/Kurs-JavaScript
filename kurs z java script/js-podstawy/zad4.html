<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petle</title>
</head>
<body>
    <script>
        //petla for
        for(let i = 1; i<101; i++)
        {
            document.write(i + ' ');
        }
        document.write('<br><br>');

        //petla while
        let j=1 ;
        while(j < 101)
        {
            document.write(j + ' ');
            j++;
        }
        document.write('<br><br>');
        //petla do while
        let k=1;
        do
        {
            document.write(k + ' ');
            k++;
        }
        while(k<=100);
    </script>
</body>
</html>
