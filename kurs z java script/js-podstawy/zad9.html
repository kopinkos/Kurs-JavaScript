<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zdarzenia</title>
    <style>
        .tlo

<body>
    <!-- <button>kliknij mnie</button> -->
    <div class="x">Wspolrzedna X kursora myszy: 0</div>
    <div class="y">Wspolrzedna Y kursora myszy: 0</div>
    <div class="klawisz">Nacisnieto klawisz: a</div>


    <script>
        let divX = document.querySelector('div.x');
        let divY = document.querySelector('div.y');
        let divKlawisz =document.querySelector('div.klawisz');

        //tutaj bedzie kod, ktory w divach x i y bedzie podawal aktulane wspolrzedne kursora
        document.addEventListener('mousemove', (e) =>
        {
            divX.textContent = 'wspolrzedna X kursora myszy:' + e.clientX;
            divY.textContent = 'wspolrzedna Y kursora myszy:' + e.clientY;
        });

        //natomiast tutaj bedzie kod, ktory  w divie 'klawisz' umiesci wciskane klawisze
        document.addEventListener('keydown', (e) =>
        {
            //divKlawisz.textContent = 'nacisnieto klawisz:' +e.key;
            divKlawisz.textContent += e.key;
            

        })

</body>
